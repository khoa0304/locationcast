<!DOCTYPE html>
<html lang="en" ng-app="conversationApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<title>Testing Conversation Rest API Using AngularJS</title>
</head>
<body>



	<div ng-controller="ConversationCtrl">

		<div ng-init="init()" class="col-xs-11">

			<form name="myForm">

				<div >
					<div id="title-group" class="form-group">
						<label for="title">Title</label> <input type="text" id="title"
							class="form-control" ng-model="myForm.title"
							placeholder=" Conversation Title"
							ng-class="{ 'has-error' : errorTitle }" ng-minlength="1"
							ng-maxlength="120"> <span class="help-block"
							ng-show="errorTitle">{{ errorTitle }} </span>
					</div>


					<div id="content-group" class="form-group">
						<label for="content">Content</label>
						<textarea type="text" id="content" ng-model="myForm.content"
							class="form-control" placeholder=" Conversation Content"
							rows="10" cols=""> 
						</textarea>
					</div>


					<button ng-click="submitTheForm()"
						class="btn btn-success btn-lg btn-block">
						Submit Conversation <span class="glyphicon glyphicon-flash"></span>
					</button>
					
					<button ng-click="takePicture()"
						class="btn btn-success btn-lg btn-block">
						Take Picture <span class="glyphicon glyphicon-flash"></span>
					</button>
					
					<br></br>
					<button ng-click="reset()" class="btn btn-default">Reset</button>
        
				</div>
			</form>
			
			</br>
			<p>
			  <pre>{{myForm.title}}</pre>
				<pre>{{myForm.content}}</pre>
				<p>Your conversation location is: </p>
	        	<pre>
					<div id="messages" ng-bind="message"></div>	
				</pre>
				
				<p>Submission Status: </p>
	        	<pre>
					<div id="status" ng-show="status">{{ status }}</div>	
				</pre>
		    </p> 
		
		<div id="mapholder"></div>
		
		</div>
		
		
		
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"
		type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.min.js"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-sanitize.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
	
	<script src="pictureCapture.js" type="text/javascript"></script>
	<script src="Authentication.js" type="text/javascript"></script>
	<script src="conversation.js" type="text/javascript"></script>


</body>
</html>
